<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.3.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form action="">
      <input name="text" type="">
      <div class="has-error">Error text</div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.19.3.js"></script>
  <script src="./list.js"></script>
  <script>
    QUnit.module('About Error', function() {
      QUnit.test('errors should be hidden on keypress', function(assert) {
        Initialize();
        $('input[name="text"]').trigger('keypress');
        assert.equal($('.has-error').is(':visible'), false);
      });
    });

    QUnit.module("About Error", function() {
      QUnit.test("errors aren't hidden if there is no keypress", function(assert) {
        initialize();
        assert.equal($('.has-error').is(':visible'), true);
      });
    });
  </script>
</body>
